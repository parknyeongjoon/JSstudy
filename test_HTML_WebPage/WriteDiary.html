<!doctype html>
<html>

<head>
  <title> nyeong's_Diary </title>
  <link rel="stylesheet" href="base_style.css">
  <script src="DiaryManager.js"></script>
</head>

<body>
  <header onclick="location.href='DiaryHome.html';"> 일기장 </header>
  <div id="mainBody">
    <div id="mainList">
      <h1 id="year-month"> </h1>
      <div class="nav">
        <button onclick="SeePrevMonth()"> &lt </button>
        <button onclick="SeeNextMonth()"> &gt </button>
      </div>
      <table class="calendar">
        <thead class="days">
          <tr>
            <th class="Sunday"> 일 </td>
            <th> 월 </td>
            <th> 화 </td>
            <th> 수 </td>
            <th> 목 </td>
            <th> 금 </td>
            <th class="Saturday"> 토 </td>
          </tr>
        </thead>
        <tbody class="dates">
          <script> SetYM(curYear, curMonth); </script>
        </tbody>
      </table>
    </div>
    <div class="content" id="diaryContent">
      <textarea id="userInput" placeholder="내용을 입력해주세요." cols="80" rows="15"></textarea>
      <button onclick="diaryContents[selectDate] = document.querySelector('#userInput').value;"> 작성 </button>
    </div>
  </div>
</body>

</html>
